apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-petclinic
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YuriiDiduk/ArgoCD-pet-config.git
    targetRevision: HEAD
    path: prod
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
